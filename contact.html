<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1e8270e658.js" crossorigin="anonymous"></script>
    <title>Hotell | Avaleht</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1><a href="index.html">Voco</a></h1>
                <ul>
                    <li><a href="index.html">Avaleht</a></li>
                    <li><a href="about.html">Kirjeldus</a></li>
                    <li><a class="current" href="contact.html">Kontakt</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact-form" class="py-30">
            <div class="container">
                <h1>Võta <span class="text-primary">Ühendust</span> Meiega</h1>
                <p class="vormitekst">Palun täida all olev vorm</p>

                <form action="/send-contact" method="post">
                    <div class="form-group">
                        <label for="name">Nimi</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Sõnum</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Saada</button>
                </form>
            </div>
        </section>

        <div class="clear"></div>
    </main>
    <footer>
        <p>Voco &copy;2025, Kõik Õigused On Kaitstud</p>
    </footer>

</body>
